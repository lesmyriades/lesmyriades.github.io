<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Ma Page Web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Accueil</a></li>
            <li><a href="#about">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Accueil</h2>
            <p>Ceci est la section d'accueil de ma page web.</p>
        </section>
        <section id="about">
            <h2>À propos</h2>
            <p>Voici quelques informations à propos de cette page web.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Vous pouvez me contacter via ce formulaire.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ma Page Web</p>
    </footer>
</body>
</html>
